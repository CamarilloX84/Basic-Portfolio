<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Contact Daniel Camarillo</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header id="masterhead">
    <div class="container"> 
        <a href="index.html" id="logo">Daniel Camarillo</a>
            <nav>
                <a href="index.html">About Me</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-container">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@outlook.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <img src="assets/images/Github.png" class="social" alt="Github">
                <img src="assets/images/Instagram.png" class="social" alt="Instagram">
            </div>
        </section>
    </div>

<footer>
    <div class="container">
            &copy; Copyright 2019 Daniel Camarillo
    </div>
</footer>

</footer>
</section>
</body>
</html>
